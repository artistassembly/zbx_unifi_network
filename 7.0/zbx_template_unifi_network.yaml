          history: '0'
          value_type: TEXT
          trends: '0'
          preprocessing:
            - type: REGEX
              parameters:
                - '{$UNIFI.API.AUTH.TOKEN}=([^;]+);'
                - \1
            - type: JAVASCRIPT
              parameters:
                - |
                  try {
                      const url = 'https://{$UNIFI.IP}/{$UNIFI.API.URI}/device/{$UNIFI.UAP.MAC}';
                  
                      request = new HttpRequest();
                      request.addHeader('Cookie: {$UNIFI.API.AUTH.TOKEN}='+value);
                  
