                      if (request.getStatus() != 200) {
                          throw 'Response code: '+request.getStatus();
                      }
                      response = JSON.parse(response);
                      return JSON.stringify(response);
                  } catch (error) {
                      Zabbix.log(4, '[Unifi Dream Machine Pro]: '+error);
                      return JSON.stringify({});
